[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "compare"
authors = [{ name = "The Calyx Authors" }]
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = ["AreaExtract", "synthrep", "tabulate"]
readme = "README.md"

[tool.uv.sources]
AreaExtract = { path = "../AreaExtract" }
synthrep = { path = "../report-parsing" }

[project.scripts]
compare = "compare.bin.compare:main"
