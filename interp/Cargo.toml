[package]
name = "interp"
version = "0.1.0"
authors = ["The Calyx authors"]
edition = "2018"

[lib]
doctest = false # Don't run doc tests

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
calyx = { path = "../calyx" }
bitvec = "0.22.3"
smallvec = "1.6.1"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
itertools = "0.10.1"
argh = "0.1.5"
rustyline = "9.0.0"
fraction = "0.9.0"
thiserror = "1.0.26"
log = {version = "0.4.14", features = ["std"]}
stderrlog = "0.5.1"
lazy_static = "1.4.0"
ibig = "0.3.2"
pest = "2.1.3"
pest_derive = "2.1.0"
pest_consume = "1.1.1"


[dev-dependencies]
proptest = "1.0.0"

[dependencies.serde_with]
version = "1.6.4"
