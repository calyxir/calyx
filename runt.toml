         -s calyx.exec './target/debug/calyx' \
         -s calyx.flags ' --nested' \
         -s verilog.cycle_limit 500 \
         -s jq.expr ".memories" \
         {} -q
"""
timeout = 120

# Tests to ensure that static compilation maintains its guarantees
# See: https://github.com/cucapra/calyx/discussions/1331
[[tests]]
name = "correctness static scheduling"
paths = [
  "tests/correctness/static/*.futil"
]
cmd = """
fud exec --from calyx --to jq \
         --through verilog \
         --through dat \
         -s calyx.exec './target/debug/calyx' \
         -s calyx.flags ' -x tdst:force -p all -d group2invoke' \
         -s verilog.cycle_limit 500 \
         -s verilog.data {}.data \
         {} -q
"""
timeout = 120

