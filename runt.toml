## Tests errors that occur at runtime
[[tests]]
name = "runtime errors"
paths = [
  "tests/errors/runtime/*.futil"
]
cmd = """
fud exec -s futil.exec './target/debug/futil' \
         -s verilog.cycle_limit 500 \
         --through verilog \
         {} --to dat -q 2>&1 | \
         grep '%Error' | sed 's/%Error: [^:]*:[^:]*:/%Error:/'
"""

