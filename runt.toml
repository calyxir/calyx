[[tests]]
name = "Relay correctness"
paths = ["tests/correctness/relay/*.relay"]
cmd = """
python3 frontends/relay/relay_visitor.py < {} > {}.expect; \
fud e -q --from futil {}.expect --to dat -s verilog.data {}.data | jq .memories; \
rm {}.expect;
"""

