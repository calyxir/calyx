[envs.interpret]
binary = true
command = "mrxl {filename} --data {filename}.data --interpret"

[envs.gen_calyx]
binary = true
command = "mrxl {filename}"
output.calyx = "-"

[envs.data_convert]
binary = true
command = "mrxl {filename} --data {filename}.data --convert"
output.data = "-"

[envs.simulate]
binary = true
command = "fud e --from mrxl {filename} --to dat --through verilog -s verilog.data {base}.data"
output.expect = "-"
