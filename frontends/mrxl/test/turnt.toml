[envs.interpret]
binary = true
command = "mrxl {filename} --data {filename}.data --interpret"

[envs.gen_futil]
binary = true
command = "mrxl {filename}"
output.futil = "-"

[envs.convert_data]
binary = true
command = "mrxl {filename} --data {filename}.data --convert"
output.data = "-"

[envs.simulate_interp]
binary = true
command = "fud e --from mrxl {filename} --to interpreter-out -s mrxl.data {filename}.data"
output.expect = "-"

[envs.simulate_iverilog]
binary = true
command = "fud e --from mrxl {filename} --to dat --through icarus-verilog -s mrxl.data {filename}.data"
output.expect = "-"

[envs.simulate]
binary = true
command = "fud e --from mrxl {filename} --to dat --through verilog -s mrxl.data {filename}.data"
output.expect = "-"

