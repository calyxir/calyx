            <textarea id="library" placeholder="library" rows="50" cols="80">
(define/library ; std (verilog ../sim/lib/std.v)
  (define/prim std_reg (p_width)
    ((port in p_width)
     (port in_read_in 1)
     (port valid 1)
     (port clk 1))
    ((port out p_width)
     (port out_read_out 1)
     (port ready 1)))

  (define/prim std_iterator (p_width p_start p_stop p_incr)
    ((port valid 1)
     (port clk 1))
    ((port out p_width)
     (port stop 1)
     (port out_read_out 1)
     (port ready 1)))

  (define/prim std_const (p_width p_value)
    ((port valid 1))
    ((port out p_width)
     (port out_read_out 1)
     (port ready 1)))

  (define/prim std_add (p_width)
    ((port left p_width) (port left_read_in 1)
                         (port right p_width) (port right_read_in 1)
                         (port valid 1))
    ((port out p_width) (port out_read_out 1)
                        (port ready 1)))

  (define/prim std_sub (p_width)
    ((port left p_width) (port right p_width) (port valid 1))
    ((port out p_width) (port ready 1)))

  (define/prim std_mul (p_width)
    ((port left p_width) (port right p_width) (port valid 1))
    ((port out p_width) (port ready 1)))

  (define/prim std_div (p_width)
    ((port left p_width) (port right p_width) (port valid 1))
    ((port out p_width) (port ready 1)))

  (define/prim std_not (p_width)
    ((port in p_width) (port valid 1))
    ((port out p_width) (port ready 1)))

  (define/prim std_and (p_width)
    ((port left p_width) (port right p_width) (port valid 1))
    ((port out p_width) (port ready 1)))

  (define/prim std_or (p_width)
    ((port left p_width) (port right p_width) (port valid 1))
    ((port out p_width) (port ready 1)))

  (define/prim std_gt (p_width)
    ((port left  p_width) (port left_read_in  1)
     (port right p_width) (port right_read_in 1)
     (port valid 1))
    ((port out 1) (port out_read_out 1)
                  (port ready 1)))

  (define/prim std_lt (p_width)
    ((port left p_width) (port left_read_in 1)
                         (port right p_width) (port right_read_in 1)
                         (port valid 1))
    ((port out 1) (port out_read_out 1)
                  (port ready 1)))

  (define/prim std_eq (p_width)
    ((port left p_width) (port right p_width) (port valid 1))
    ((port out 1) (port ready 1)))

  (define/prim std_neq (p_width)
    ((port left p_width) (port right p_width) (port valid 1))
    ((port out 1) (port ready 1)))

  (define/prim std_ge (p_width)
    ((port left p_width) (port right p_width) (port valid 1))
    ((port out 1) (port ready 1)))

  (define/prim std_le (p_width)
    ((port left p_width) (port right p_width) (port valid 1))
    ((port out 1) (port ready 1))))
            </textarea>
            <textarea id="namespace" placeholder="namespace" rows="50" cols="80">
; git.status = dirty, build.date = Mon Dec 16 20:53:50 EST 2019, git.hash = 43be196
(define/namespace prog
  (define/component main () ()
    (; structure
     [new-std a0 (std_reg 32 0)]
     [new-std const0 (std_const 32 0)]
     [new-std b0 (std_reg 32 0)]
     [new-std const1 (std_const 32 1)]
     [new-std gt0 (std_gt 32)]
     [new-std const2 (std_const 32 1)]
     [new-std y0 (std_reg 32 0)]
     [new-std const3 (std_const 32 2)]
     [new-std z0 (std_reg 32 0)]
     [new-std const4 (std_const 32 4)]
     [-> (@ const0 out) (@ a0 in)]
     [-> (@ const1 out) (@ b0 in)]
     [-> (@ a0 out) (@ gt0 left)]
     [-> (@ const2 out) (@ gt0 right)]
     [-> (@ const3 out) (@ y0 in)]
     [-> (@ const4 out) (@ z0 in)])
    (seq
     (par
      (enable a0 const0)
      (enable b0 const1))
     (enable gt0 b0 const2)
     (if (@ gt0 out) (gt0 a0 const2)
         (enable y0 const3)
         (enable z0 const4)))))
