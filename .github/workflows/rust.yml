name: Rust

on: [push]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --manifest-path=calyx/Cargo.toml
    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: --manifest-path=calyx/Cargo.toml
