name: Rust

on: [push]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Cache Cargo registry
      uses: actions/cache@v2
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-tools

    - name: Install runt
      uses: actions-rs/install@v0.1
      with:
        crate: runt
        version: latest
        use-tool-cache: true

    - name: Install vcdump
      uses: actions-rs/install@v0.1
      with:
        crate: vcdump
        version: latest
        use-tool-cache: true

    - name: Install verilator
      run: sudo apt-get install verilator

    #- name: Cache SBT
      #uses: actions/cache@v2
      #with:
        #path: |
          #~/.ivy2/cache
          #~/.sbt
        #key: ${{ runner.os }}-sbt-${{ hashFiles('dahlia/build.sbt') }}

    #- name: Checkout Dahlia
      #uses: actions/checkout@v2
      #with:
        #repository: cucapra/dahlia
        #path: dahlia

    #- name: Build Dahlia
      #uses: lokkju/github-action-sbt@v0.2.2
      #with:
        #commands: assembly
        #sbt_project_directory: ./dahlia

    - name: Cache Futil dependencies
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build

    - name: Test
      run: runt -d
      env:
        DAHLIA_EXEC: ./dahlia/fuse

  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Check formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check
    - name: Run clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: -- --deny warnings
