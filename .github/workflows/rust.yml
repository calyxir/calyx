name: Rust

on: [push]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install runt
      uses: actions-rs/cargo@v1
      with:
        command: install
        args: runt
    - name: Install vcdump
      uses: actions-rs/cargo@v1
      with:
        command: install
        args: vcdump
    - name: Install verilator and jq
      run: sudo apt-get install verilator
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
    - name: Test
      run: runt -d -o fail
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Check formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check
    - name: Run clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: -- --deny warnings
