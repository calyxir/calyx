name: Rust

on: [push]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Cargo tool versions
      id: versions
      run: |
        echo "::set-output name=runt::$(./bin/cargo-ver runt)"
        echo "::set-output name=vcdump::$(./bin/cargo-ver vcdump)"
      shell: bash

    # Install cargo based tools and use some caching magic.
    - name: Cache runt
      id: runt-cache
      uses: actions/cache@v2
      with:
        path: ~/.cargo/bin/runt
        key: runt-bin-${{ runner.os }}-${{ steps.versions.outputs.runt }}

    - name: Install runt
      if: steps.runt-cache.outputs.cache-hit != 'true'
      uses: actions-rs/cargo@v1
      with:
        command: install
        args: runt

    - name: Cache vcdump
      id: vcdump-cache
      uses: actions/cache@v2
      with:
        path: ~/.cargo/bin/vcdump
        key: vcdump-bin-${{ runner.os }}-${{ steps.versions.outputs.vcdump }}

    - name: Install vcdump
      if: steps.runt-cache.outputs.cache-hit != 'true'
      uses: actions-rs/cargo@v1
      with:
        command: install
        args: vcdump

    - name: Install verilator and jq
      run: sudo apt-get install verilator jq

    #- name: Cache SBT
      #uses: actions/cache@v2
      #with:
        #path: |
          #~/.ivy2/cache
          #~/.sbt
        #key: ${{ runner.os }}-sbt-${{ hashFiles('dahlia/build.sbt') }}

    #- name: Checkout Dahlia
      #uses: actions/checkout@v2
      #with:
        #repository: cucapra/dahlia
        #path: dahlia

    #- name: Build Dahlia
      #uses: lokkju/github-action-sbt@v0.2.2
      #with:
        #commands: assembly
        #sbt_project_directory: ./dahlia

    - name: Cache Futil dependencies
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build

    - name: Test
      run: runt -d
      env:
        DAHLIA_EXEC: ./dahlia/fuse

  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Check formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check
    - name: Run clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: -- --deny warnings
