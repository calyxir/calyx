name: Rust

on: [push]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --manifest-path=calyx/Cargo.toml
    - name: Test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --manifest-path=calyx/Cargo.toml
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Check formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --manifest-path=calyx/Cargo.toml -- --check
