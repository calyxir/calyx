name: Rust

on: [push]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install runt
      uses: actions-rs/cargo@v1
      with:
        command: install
        args: runt

    - name: Install vcdump
      uses: actions-rs/cargo@v1
      with:
        command: install
        args: vcdump

    - name: Cache Cargo install tools
      uses: actions/cache@v2
      with:
        path: ~/.cargo/bin/
        key: ${{ runner.os }}-cargo-tools

    - name: Install verilator and jq
      run: sudo apt-get install verilator

    - name: Checkout Dahlia
      uses: actions/checkout@v2
      with:
        repository: cucapra/dahlia
        path: dahlia

    - name: Build Dahlia
      uses: lokkju/github-action-sbt@v0.2.2
      with:
        commands: assembly
        sbt_project_directory: ./dahlia

    - name: Cache SBT
      uses: actions/cache@v2
      with:
        path: | 
          ~/.ivy2/cache
          ~/.sbt
        key: ${{ runner.os }}-sbt-${{ hashFiles('dahlia/build.sbt') }}

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build

    - name: Cache Futil dependencies
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Test
      run: runt -d -o fail
      env:
        DAHLIA_EXEC: ./dahlia/fuse

  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Check formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check
    - name: Run clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: -- --deny warnings
