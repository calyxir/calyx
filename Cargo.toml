[package]
name = "futil"
version = "0.1.0"
authors = [ "The FuTIL Authors" ]
edition = "2018"
build = false

[dependencies]
calyx = { path = "calyx" }
pest = "2.0"
itertools = "0.9.0"
atty = "0.2.14"
argh = "0.1"

[workspace]
members = ["calyx", "interp"]
exclude = ["site"]

[dev-dependencies]
criterion = {version = "0.3", features=["html_reports"]}

[[bench]]
name = "component-sharing"
harness = false
