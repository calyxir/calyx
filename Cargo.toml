[package]
name = "futil"
version = "0.1.2"
authors = ["The Calyx Team"]
edition = "2021"
build = false
license-file = "LICENSE"
keywords = ["ir", "compiler"]
repository = "https://github.com/cucapra/calyx"
readme = "README.md"
description = "Compiler Infrastructure for Hardware Accelerator Generation"
categories = ["compilers"]

[workspace]
members = [
    "calyx-ir",
    "calyx-utils",
    "calyx-opt",
    "calyx-frontend",
    "calyxc",
    "interp",
    "web/rust",
    "tools/data_gen"
]
exclude = ["site"]

[workspace.dependencies]
calyx = { path = "calyx", version = "0.1.0" }
itertools = "0.10"
atty = "0.2.14"
argh = "0.1"
vast = "0.3.1"
serde = { version = "1.0", features = ["derive"] }
quick-xml = { version = "0.22.0", default-features = false, features = [
    "serialize",
] }
log = "0.4.14"
csv = "1.1"
string-interner = "0.14.0"
lazy_static = "1"
linked-hash-map = "0.5"
smallvec = "1"

[workspace.dependencies.env_logger]
version = "0.9.0"
features = ["termcolor", "atty"]
default-features = false

[workspace.dependencies.petgraph]
version = "0.6"
default-features = false
features = ["matrix_graph"]

[profile.release]
lto = "thin"

[dev-dependencies]
criterion = { version = "0.3", features = ["html_reports"] }

[[bench]]
name = "component-sharing"
harness = false

[profile.release.package.interp]
incremental = true
