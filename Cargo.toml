[package]
name = "futil"
version = "0.1.2"
authors = ["The Calyx Team"]
edition = "2021"
build = false
license-file = "LICENSE"
keywords = ["ir", "compiler"]
repository = "https://github.com/cucapra/calyx"
readme = "README.md"
description = "Compiler Infrastructure for Hardware Accelerator Generation"
categories = ["compilers"]

[workspace]
members = [
    "calyx-ir",
    "calyx-utils",
    "calyx-opt",
    "calyx-frontend",
    "calyxc",
    "interp",
    "web/rust",
    "tools/data_gen"
]
exclude = ["site"]

[workspace.dependencies]
calyx = { path = "calyx", version = "0.1.0" }
itertools = "0.10"
atty = "0.2.14"
serde = { version = "1.0", features = ["derive"] }
log = "0.4.14"
string-interner = "0.14.0"
lazy_static = "1"
linked-hash-map = "0.5"
smallvec = "1"

[workspace.dependencies.petgraph]
version = "0.6"
default-features = false
features = ["matrix_graph"]

[profile.release]
lto = "thin"

[dev-dependencies]
criterion = { version = "0.3", features = ["html_reports"] }
calyx-ir = { path = "calyx-ir" }
calyx-opt = { path = "calyx-opt" }
calyx-frontend = { path = "calyx-frontend" }

[profile.release.package.interp]
incremental = true

[[bench]]
name = "component-sharing"
harness = false